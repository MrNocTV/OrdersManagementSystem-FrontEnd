<div class="row">
  <h3>Orders Info</h3>
</div>
<div class="row shadow p-3 mb-3 bg-white">
  <div class="col">
    <mat-form-field appearance="standard" class="input-full-width">
      <mat-label>Order Code</mat-label>
      <input matInput placeholder="Order's code" readonly="readonly" [(ngModel)]="order.code">
    </mat-form-field>
    <mat-form-field class="input-full-width">
      <mat-label>Type</mat-label>
      <mat-select placeholder="Type of order" [(ngModel)]="order.type">
        <mat-option [value]="type.name" *ngFor="let type of typeArr">{{ type.name }}</mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field class="input-full-width">
      <input matInput [matDatepicker]="picker" placeholder="Creation Date" [(ngModel)]="order.createdDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="col">
    <mat-form-field class="input-full-width">
      <mat-label>Customer</mat-label>
      <mat-select placeholder="Type of order" [(ngModel)]="order.customer">
        <mat-option [value]="customer.name" *ngFor="let customer of customerArr">{{ customer.name }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="input-full-width">
      <mat-label>Checker</mat-label>
      <mat-select placeholder="Status of order" [(ngModel)]="order.checker">
        <mat-option [value]="checker.name" *ngFor="let checker of checkerArr">{{ checker.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="input-full-width">
      <mat-label>Status</mat-label>
      <mat-select placeholder="Status of order" [(ngModel)]="order.status">
        <mat-option [value]="status.name" *ngFor="let status of statusArr">{{ status.name }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<div class="row">
    <h3>Items</h3>
  </div>

<div class="row shadow p-3 mb-3 bg-white">
  <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
      
      <ng-container matColumnDef="customColumn1">
          <mat-header-cell *matHeaderCellDef>
            <button mat-icon-button color="accent" (click)="openDialog()"><i class="fa fa-plus mat-icon"></i></button>
          </mat-header-cell>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" focusable="false" (click)="row.startEdit()">
              <i class="fa fa-pencil mat-icon"></i>
            </button>
            <button mat-icon-button color="primary" focusable="false" (click)="row.cancelOrDelete()">
              <i class="fa fa-times mat-icon"></i>
            </button>
          </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

<div class="row">
  <mat-form-field appearance="standard" class="input-full-width">
    <mat-label>Total</mat-label>
    <input matInput readonly="true" value="0.0">
  </mat-form-field>
</div>
