<h2 mat-dialog-title>{{ title }}</h2>

<mat-progress-bar mode="indeterminate" *ngIf="loadingItem"></mat-progress-bar>

<div mat-dialog-content>
    <!-- <div id="interactive" class="viewport row">
      <video autoplay="true" preload="auto" class="input-full-width"></video>
    </div> -->
  <div *ngIf="!show">
    <div layout="row" style="margin-bottom: 10px;">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Item Images
          </mat-panel-title>
          <mat-panel-description>
            Click To View
          </mat-panel-description>
        </mat-expansion-panel-header>
    
        <div *ngFor="let itemImageURL of itemImageURLs">
          <img [src]="itemImageURL" class="rounded" alt="Item Image" style="max-width: 337px; max-height: 168.5px; margin-bottom: 10px;" (click)="image()" (load)="dosomething()">
        </div>
      </mat-expansion-panel>
    </div>
  </div>

  <div id="scandit-barcode-picker" style="max-width: 1280px; max-height: 80%;"></div>
  <div layout="row">
    <mat-form-field class="input-full-width">
      <mat-label>Barcode</mat-label>
      <input matInput placeholder="Item's barcode" [(ngModel)]="item.barcode">
    </mat-form-field>
  </div>
  <div layout="row">
      <mat-form-field class="input-full-width">
        <input matInput placeholder="Description" [(ngModel)]="item.description">
      </mat-form-field>
  </div>

  <div layout="row">
      <mat-form-field class="input-full-width">
        <input matInput placeholder="Buy Price" [(ngModel)]="item.priceIn">
      </mat-form-field>
  </div>

  <div layout="row">
      <mat-form-field class="input-full-width">
        <input matInput placeholder="Sell Price" [(ngModel)]="item.priceOut">
      </mat-form-field>
  </div>
  
  <div layout="row">
      <mat-form-field class="input-full-width">
        <input matInput placeholder="In Stock" [(ngModel)]="item.inStock">
      </mat-form-field>
  </div>

  <div layout="row">
      <mat-form-field class="input-full-width">
        <input matInput placeholder="Unit" [(ngModel)]="item.unit">
      </mat-form-field>
  </div>
  <label for="file">Choose File</label>
  <input type="file"
         id="file"
         (change)="handleFileInput($event.target.files)"
         multiple
         style="margin-bottom: 10px;">
</div>
<div *ngIf="filesToUpload" class="progress">
    <div class="progress-bar progress-bar-info progress-bar-striped"
      role="progressbar" attr.aria-valuenow="{{progress.percentage}}"
      aria-valuemin="0" aria-valuemax="100"
      [ngStyle]="{width:progress.percentage+'%'}">
      {{progress.percentage}}%</div>
</div>
  
<div mat-dialog-actions *ngIf="show" align="center">
  <button mat-button (click)="createItem()">Add</button>
  <button mat-button (click)="closeDialog()">Cancel</button>
</div>
<div mat-dialog-actions *ngIf="!show" align="center">
  <button mat-button (click)="editItem()">Edit</button>
  <button mat-button (click)="closeDialog()">Cancel</button>
</div>
